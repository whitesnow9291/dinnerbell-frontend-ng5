<div class="animated fadeIn">
    <div class="list-group">
        <a *ngFor = "let mM of mainMenues; let i = index" 
            class="list-group-item list-group-item-action" 
            [class.active] = "current_mainmenu_index == i"
            (click)="onClickMainMenu(mM);current_mainmenu_index=i">{{mM.name}}</a>
        <button type="button" class="btn btn-success btn-lg btn-block" (click) = "mainMenuMDL.show()">Add Main menu</button>
    </div>
</div>

<div bsModal #mainMenuMDL="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-primary" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Main menu Info</h4>
            <button type="button" class="close" (click)="mainMenuMDL.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input">Name</label>
                <div class="col-md-9">
                    <input type="text" id="text-input" class="form-control" placeholder="MainMenu" [(ngModel)] = "newMainMenu.name">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input">From</label>
                <div class="col-md-9">
                    <select id="select1" class="form-control" [(ngModel)] = "newMainMenu.from_at">
                        <option [value]="i+8" *ngFor="let h of ['8 AM','9 AM','10 AM','11 AM','12 PM','1 PM','2 PM','3 PM','4 PM','5 PM','6 PM','7 PM','8 PM','9 PM','10 PM']; let i = index">{{h}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input">To</label>
                <div class="col-md-9">
                    <select id="select1" class="form-control" [(ngModel)] = "newMainMenu.to_at">
                        <option [value]="i+8" *ngFor="let h of ['8 AM','9 AM','10 AM','11 AM','12 PM','1 PM','2 PM','3 PM','4 PM','5 PM','6 PM','7 PM','8 PM','9 PM','10 PM']; let i = index">{{h}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="mainMenuMDL.hide()">Close</button>
            <button type="button" class="btn btn-primary" (click)="onRegisterMainMenu(mainMenuMDL)">Save</button>
        </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
