<div class="app flex-row align-items-center register_component">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4">
            <h1>Register</h1>
            <div class="alert alert-danger" role="alert" *ngIf = "message">
                {{ message }}
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input type="text" class="form-control" [(ngModel)]="user.name" placeholder="Username">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input type="text" class="form-control" [(ngModel)]="user.email" placeholder="Email">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-prepend"><span class="input-group-text"><i class="fa fa-phone"></i></span></span>
              <span class="input-group-prepend"><span class="input-group-text">+</span></span>
              <input type="text" class="form-control country_code col-sm-2" [disabled] = "phone_verified" [(ngModel)]="user.country_code">
              <input type="text" class="form-control phone_number" [disabled] = "phone_verified" [(ngModel)]="user.phone_number">
              <div class="input-group-append">
                <span class="input-group-text" [hidden] = "!phone_verified"><i class="icon-check"></i></span>
                <button type="submit" class="btn btn-primary" [hidden] = "phone_verified" (click)="sendCode()">Send Code</button>
              </div>
            </div>
            <div class="input-group mb-3" [hidden] = "!phone_code_sent || phone_verified" >
              <input type="text" class="form-control" [(ngModel)] = "phone_vcode" placeholder="Verification Code">
              <div class="input-group-append">
                <button type="submit" class="btn btn-success" (click)="confirmCode()">Confirm</button>
              </div>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-lock"></i></span>
              </div>
              <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="Password">
            </div>

            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-lock"></i></span>
              </div>
              <input type="password" class="form-control" [(ngModel)]="user.password_conf" placeholder="Repeat password">
            </div>
            <div class="input-group mb-4 role_div">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user-following"></i></span>
              </div>
              <select class="custom-select form-control" [ngModel] = 'user.admin_role' (ngModelChange)="onRoleChange($event)">
                <option selected value="-1">Select role</option>
                <option *ngFor="let role of admin_roles" [value]="role.id">{{ role.name }}</option>
              </select>
            </div>
            <button type="button" class="btn btn-block btn-success" (click) = "submitForm()" >Create Account</button>
          </div>
          <div class="card-footer p-4" *ngIf="false">
            <div class="row">
              <div class="col-6">
                <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
              </div>
              <div class="col-6">
                <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
